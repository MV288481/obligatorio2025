---
- name: Despliegue del servidor Apache
  hosts: webserver
  become: true

  tasks:

  - name: Instalar apache (httpd) en Red Hat
    ansible.builtin.dnf:
      name: "httpd"
      state: present
    when: ansible_os_family == "RedHat"

  - name: Instalar apache (httpd) en Debian
    ansible.builtin.apt:
      name: "httpd"
      state: present
    when: ansible_os_family == "Debian"
    
  - name: Iniciar servicio apache (httpd)
    ansible.builtin.systemd_service:
      name: httpd
      state: started
      enabled: true

  - name: Agregar servicio (httpd) en el firewalld
    ansible.posix.firewalld:
      service: "{{ item }}"
      permanent: true
      immediate: true
      state: enabled
    loop:
      - http
      - https

  - name: Pagina indice generada por template
    ansible.builtin.template:
      src: ./templates/index.j2
      dest: /var/www/html/index.html
      owner: apache
      group: apache
      mode: '0644'

  handlers:

  - name: Iniciar servicio apache (httpd)
    ansible.builtin.systemd_service:
      name: httpd
      state: reloaded
